<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Exercitando HTML5 && CSS3</title>
	<link href="./scripts/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Símbolos</h1>
	<hr>
	<p>Maneiras de inserir símbolos em HTML.</p>
	<p>
		<!-- Marcas em html -->
		Marca Registrada = &reg;<br>
		Copyright = &copy;<br>
		Trade = &trade;<br>
		Euro = &euro;<br>
		Líbra = &pound;<br>
		Yen = &yen;<br>
		Centávos em Dólar = &cent;<br>
		Délta = &delta; <- Minúsculo<br>
		Délta = &Delta; <- Maiúsculo<br>
		Séta para cima = &uparrow;<br>
	</p>
	<p>Colocando emoji.</p>
	<p>
		<!-- Emojis -->
		&#x1F60B;
		&#x1F60A;
		&#x1F480;
		&#x1F360;
	</p>
	<script src="./scripts/js/script.js"></script>
</body>
</html>
